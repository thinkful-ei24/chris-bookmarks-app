<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
  
</head>
<body>
  <h1>BOOKMARK APP LOADED</h1>
  <body>
    <div class="container">
      <div class="error-container"></div>
      <form id="js-bookmark-list-form">
        <label for="bookmark-list-entry">Add a title</label>
        <input type="text" name="bookmark-list-title" class="js-bookmark-list-title" value="ESPN"/>
        <div>
          <label for="bookmark-list-entry">Add URL</label>
          <input type="text"  class="js-bookmark-list-url" value='http://www.espn.com'/>
        </div>
        <div>
          <label for="bookmark-list-entry">Rating:</label>
          <span class="star selected" data-item-id="1">X</span>
          <span class="star" data-item-id="2">X</span>
          <span class="star" data-item-id="3">X</span>
          <span class="star" data-item-id="4">X</span>
          <span class="star" data-item-id="5">X</span>
          <input type="hidden" id="rating" value="1"/>
        </div>
        <div>
          <label for="bookmark-list-entry"></label>
          <input type="text" name="bookmark-list-description" class="js-bookmark-list-description" value="The best site!"/>
        </div>
        <div>
          <button id="submit">CREATE A NEW BOOKMARK</button>
        </div>
      </form>
      <div class="static">
      <h2>MY BOOKMARKS</h2>
      <select id="filter-by-rating">
          <option value=null selected>Filter By Stars</option>
          <option value=1>1-Stars</option>
          <option value=2>2-Stars</option>
          <option value=3>3-Stars</option>
          <option value=4>4-Stars</option>
          <option value=5>5-Stars</option>
      </select>
      </div>
      <div class="container-expanded">
      <ul id="bookmark-list">
          
      </ul>
    </div>
  </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
