<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Bookmarks</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles/index.css" />
  
</head>
<body>
  <main role="main" class="row .col-12">
  <h1 role="header" aria-label="Page Title My Bookmarks">MY BOOKMARKS</h1>
  <body>
    <div role="section" class="container">
      <div class="error-container"></div>
      <form id="js-bookmark-list-form">
        <label for="bookmark-list-entry" aria-label="Add a title">Add a title</label>
        <input type="text" name="bookmark-list-title" class="js-bookmark-list-title" placeholder="e.g., ESPN"/>
        
        <label for="bookmark-list-entry">Add URL</label>
        <input type="text"  class="js-bookmark-list-url" placeholder='e.g., http://www.espn.com'/>
        
        
        <label for="bookmark-list-entry"aria-label="Select a rating">Rating:</label>
        <span class="star selected" data-item-id="1">X</span>
        <span class="star" data-item-id="2">X</span>
        <span class="star" data-item-id="3">X</span>
        <span class="star" data-item-id="4">X</span>
        <span class="star" data-item-id="5">X</span>
        <input type="hidden" id="rating" value="1"/>
        
        
        <label aria-label="add a description of your bookmark" for="bookmark-list-entry"></label>
        <input type="text" name="bookmark-list-description" class="js-bookmark-list-description" placeholder="Add a description"/>
      
      
        <button id="submit" aria-label="click button to create a new bookmark">CREATE A NEW BOOKMARK</button>
      </form>
      
      <h2 aria-label="My Bookmarks">MY BOOKMARKS</h2>
      <select id="filter-by-rating" aria-label="Filter bookmarks by selecting minimum star rating from dropdown menu">
          <option value=1 selected>Filter By Stars</option>
          <option value=2>2-Stars</option>
          <option value=3>3-Stars</option>
          <option value=4>4-Stars</option>
          <option value=5>5-Stars</option>
      </select>
      <div class="container-expanded">
        <ul id="bookmark-list">
        </ul>
      </div>
    </div>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="scripts/api.js"></script>
  <script type="text/javascript" src="scripts/store.js"></script>
  <script type="text/javascript" src="scripts/bookmarkList.js"></script>
  <script type="text/javascript" src="scripts/index.js"></script>
</main>
</body>
</html>
